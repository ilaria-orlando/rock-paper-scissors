<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors!</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <div class="game">
            <h1>Choose your weapon!</h1>
            <div class="inputimages">
                <img src="img/computerrock.png" height="360" width="350" alt="rock" id="imgcomputer">
                <img src="img/playerrock.png" height="360" width="350" alt="rock" id="imgplayer">
            </div>
            <div class="buttons">
                <p class="explain">First, choose rock, paper or scissors, then click play!</p>
                <button type="button" id="rock"></button>
                <button type="button" id="paper"></button>
                <button type="button" id="scissors"></button>
            </div>
            <div class="computer">
                <button type="button" id="computer">Let's play</button>
            </div>
            <div class="outcome">
                <h2 id="result"></h2>
            </div>
        </div>
        <script src="script.js" rel="script"></script>
    </body>
</html>
